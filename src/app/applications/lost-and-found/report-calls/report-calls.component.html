<div class="container-fluid">
  
    <div class=card-deck>
      <div class="row justify-content-center">
      <div *ngFor="let report of reportCalls | async">

        <a class="report-link" [routerLink]=report.path>
          <report-call-card [Title]=report.Title [Details]=report.Details [Image]=report.Image></report-call-card>
        </a>
      </div>

    </div>
  </div>

  
</div>
<router-outlet></router-outlet>
