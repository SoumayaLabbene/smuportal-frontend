<div class="container-fluid">
  
    <div class=card-deck>
      <div class="row justify-content-center">
      <div *ngFor="let report of reportCalls | async">

        <div *ngIf="report.Type=='Report Call'" style="color:#028B95">
          
            <report-call-card [Title]=report.Title [Image]=report.Image [Details]=report.Details [Contact]=report.Contact [_id]=report._id> </report-call-card>
         
          </div>
        <div  *ngIf="report.Type=='Claim Call'" style="color:#ff8800">
       
          <report-call-card [Title]=report.Title [Image]=report.Image [Details]=report.Details  [Contact]=report.Contact [_id]=report._id></report-call-card>
         
        </div>
      </div>

    </div>
  </div>

  
</div>
<router-outlet></router-outlet>

<div class="btn-group" role="group" aria-label="Basic example" style='position:absolute;right:10px;top:80px'>  <button type="button" class="btn btn-dark" 
  (click)="goToAdd()">Add Call</button>
</div>
