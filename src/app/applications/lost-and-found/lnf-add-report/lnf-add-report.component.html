<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row justify-content-center mt-5 h-100">
    <div class="col-6 text-center">
      <div class="main-header">
        <h2>Add New Call</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-3">

      <ng-container *ngIf="this.reportAdded | async">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          The Call Has Been Successfully Added.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-container>

      <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm.value)">
        <div class="form-group">
          <label for="reportTitle">Title</label>
          <input type="reportTitle" class="form-control" id="reportTitle" placeholder="Enter title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="reportDetails">Details</label>
          <input type="text" class="form-control" id="reportDetails" placeholder="Details" formControlName="details">
        </div>
        <div class="form-group">
          <label for="reportType">Type</label>
          <br> 
          <select name="Type" formControlName="type" id="Type">
          <option *ngFor="let type of callTypes" [value]="type"> 
            {{type}}
          </option>
           </select>
        </div>
        <div class="form-group">
          <label for="reportImg">Image</label>
          <input type="file" class="form-control" id="reportImg" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="btn-group mt-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" (click)="goBack()">Return</button>
      </div>
    </div>
  </div>
</div>
