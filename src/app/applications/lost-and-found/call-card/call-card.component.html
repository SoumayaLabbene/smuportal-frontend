<div class="card custom-card text-center shadow-sm mb-3">
    <div class="row h-100 align-items-center">
      <div class="col">
       <th scope="row">{{i}}</th>
      
        <dt class="feature-title">
            {{this.Title}}
        </dt>
        <img src='{{this.Image}}' [width]="100" [height]="120" >
        <p class="custom-text">{{this.Details}}</p>

      </div>

    </div>
  </div>
